<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#90eb36">
  <!-- icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CDN animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Elson</title>
</head>
<body>
  <header>
    <a href="#home">
      <h3 id="logo">Elson</h3>
    </a>
    <nav>
      <a href="#about-me">Sobre mim</a>
      <a href="">Projetos</a>
      <a href="">Contatos</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <div id="apresentation">
        <h1>Olá, sou Elson!</h1>
        <p>Desenvolvedor Front-End</p>
        <div id="skills">
          <i class='bx bxl-html5' title="HTML 5"></i>
          <i class='bx bxl-css3' title="CSS 3"></i>
          <i class='bx bxl-javascript' title="JavaScript"></i>
          <div id="react-container"><i class='bx bxl-react' title="React"></i></div>
        </div>
      </div>
    </section>
    <section id="about-me" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in">
      <div id="me-container">
        <figure>
          <img src="img/elson.jpg" alt="Minha foto">
        </figure>
        <article>
          <h2>Criando soluções inovadoras com códico</h2>
          <p>Sou Elson Santos, desenvolvedor Front-end, sempre aprendendo novas habilidades e pronto para resolver
            problemas.</p>
        </article>
      </div>
    </section>
  </main>
</body>
<!-- particles -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<!-- CDN animation -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
